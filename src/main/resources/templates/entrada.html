<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #3E2723;
        }
        .btn-custom{
            background-color:#D7CCC8;
            border: 2px solid #8D6E63;
            border-radius: .25rem;
            padding: .375rem .75rem;
            font-weight: 700;
            font-size: 1rem;
            color: #6A4E42;
        }

        form {
            border: 2px solid #6A4E42;
            border-radius: 5px;
            padding: 20px;
        }

        label {
            color:#6A4E42;
            font-weight: 700;
        }

        input.form-control {
            background-color: #D7CCC8;
            border: 1px solid #8D6E63;
            border-radius: 4px;
            padding: 10px;
            font-size: 1rem;
            color: #333;
        }
        h2 {
            color:#6A4E42;
        }

        .modal-dialog {
            max-width: 700px;
            margin: 1.75rem auto;
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <h2 class="text-center">Cadastro de Produto</h2>
    <form action="/salvar" method="post">
        <div class="form-group">
            <label for="codigo">Código</label>
            <input type="number" class="form-control" id="codigo" name="codigo" required>
        </div>

        <div class="form-group">
            <label for="nomedoproduto">Nome do Produto</label>
            <input type="text" class="form-control" id="nomedoproduto" name="produtoNome" required>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" required>
        </div>

        <div class="form-group">
            <label for="valorcompra">Valor de Compra</label>
            <input type="number" class="form-control" id="valorcompra" name="valorCompra" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="valorvenda">Valor de Venda</label>
            <input type="number" class="form-control" id="valorvenda" name="valorVenda" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="lucroestimado">Lucro Estimado</label>
            <input type="number" class="form-control" id="lucroestimado" name="lucroEstimado" step="0.01" min="0" required>
        </div>

        <button type="submit" class="btn-custom">Enviar</button>
    </form>

    <button type="button" class="btn-custom" data-toggle="modal" data-target="#exampleModalCenter">
        Lista de Produtos
    </button>

    <div th:if="${message}" th:text="${message}"></div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Lista de Produtos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Nome do Produto</th>
                            <th scope="col">Valor de Compra</th>
                            <th scope="col">Valor de Venda</th>
                            <th scope="col">Lucro Estimado</th>
                            <th scope="col">Quantidade</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Iterando sobre a lista de produtos -->
                        <tr th:each="produto : ${produtos}">
                            <th scope="row" th:text="${produto.codigo}"></th>
                            <td th:text="${produto.produtoNome}"></td>
                            <td th:text="${produto.valorCompra}"></td>
                            <td th:text="${produto.valorVenda}"></td>
                            <td th:text="${produto.lucroEstimado}"></td>
                            <td th:text="${produto.quantidade}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
