
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #3E2723;
         }

        .card,h4 {
            background-color:#8D6E63;
            margin: 10px;
            width: 150px; /* Largura fixa para o card */
            height: 100px; /* Altura fixa para o card (para manter a forma quadrada) */
            color: white; /* Cor do texto */
            display: flex; /* Flexbox para centralizar o conteúdo */
            justify-content: center; /* Alinha o conteúdo horizontalmente */
            align-items: center; /* Alinha o conteúdo verticalmente */
            border-radius: 15px; /* Bordas arredondadas */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            font-size: 18px; /* Tamanho da fonte */
            text-align: center; /* Alinha o texto ao centro */
        }

        .card p {
            margin: 0; /* Remove margens do parágrafo */
            padding: 0; /* Remove o padding do parágrafo */
        }

        .card span {
            font-weight: bold; /* Deixa o valor do lucro em negrito */
        }
        .cardd{
            justify-content: center;
            padding: 10px;
            display: flex;
            flex-direction: row;

        }
        .btn-custom{
            background-color:#D7CCC8;
            border: 2px solid #8D6E63;
            border-radius: .25rem;
            padding: .375rem .75rem;
            font-weight: 700;
            font-size: 1rem;
            color: #6A4E42;
        }

        .row-container{
            display: flex;
            flex-direction: column;
        }
        .voltar{
            padding: 10px;
            display: flex;
            justify-content: center;

        }
        table{
             line-clamp: inherit;
             border: 2px solid #8D6E63;

        }
        th, td {
            color: #D7CCC8;
            padding: 10px;
            text-align: left;
            border: 1px solid #8D6E63;  /* Linha/ Borda entre as células */
        }
        .img-h4{
            display: flex;
            align-items: center;
        }
        .tabela{
            border-radius: 15px; /* Bordas arredondadas */
            box-shadow: 3px 6px 6px rgba(0.0, 0, 0, 0.5); /* Sombra sutil */
            padding: 10px;
            gap: 20px;        }
        .tabela-container{
            margin: 10px;
             display: flex;
            gap: 50px;
            justify-content: flex-start;
         }

    </style>
</head>
<body>

<div class="row-container">
<div class="voltar">
    <a href="/index">
        <button type="submit" class="btn-custom">voltar</button>
    </a>

</div>
<div class="cardd">

<div class="card">
    <p>Total Lucro:   R$<span th:text="${lucroTotal}"></span></p>
</div>

<div class="card">
    <p>Produto mais vendido:  <span th:text="${produtomaisvendido}"></span></p>
</div>

    <div class="card">
    <p>Produtos cadastrados:  <span th:text="${produtoscadastrados}"></span></p>
    </div>

    <div class="card">
        <p>Unidades de produtos no estoque  <span th:text="${unidades}"></span></p>
    </div>

    <div class="card">
        <p>ticket médio R$<span th:text="${ticketmedio}"></span> </p>
    </div>

</div>
</div>
<div class="tabela-container">

<div class="tabela">

    <div class="img-h4">
        <h4>Contagem de Saidas por mes    </h4>
        <img src="imgs/saida.png" alt="20" width="60" height="60">
    </div>
    <table>
        <thead>
        <tr>
            <th>Mês</th>
            <th>Quantidade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${contagemPorMes}">

            <td th:text="${entry.key}"></td> <!-- Exibe o ano-mês -->
            <td th:text="${entry.value}"></td> <!-- Exibe a quantidade -->
        </tr>
        </tbody>
    </table>

</div>

<div class="tabela">

<div class="img-h4">
    <h4>Contagem de Entradas por Mês</h4>
    <img src="imgs/entrada.png" alt="20" width="60" height="60">
    </div>
    <table>
        <thead>
        <tr>
            <th>Mês</th>
            <th>Quantidade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${contagemEntradaPorMes}">

            <td th:text="${entry.key}"></td> <!-- Exibe o ano-mês -->
            <td th:text="${entry.value}"></td> <!-- Exibe a quantidade -->
        </tr>
        </tbody>
    </table>

 </div>
    <div class="tabela">
        <h4>Gastos com produto</h4>

    <table  >
        <thead>
        <tr>
            <th>Nome do Produto</th>
            <th>Valor de compra</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.produtoNome}">Nome</td>
            <td th:text="${produto.valorCompra}">Valor de Venda</td>
        </tr>
        </tbody>
    </table>
        </div>
</div>
</body>
</html>
