<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body th:replace="~{fragments/layout :: layout}">

 <div th:fragment="content">
     <main class="main1" >
        <div>
            <h2 style="color: white;">Lista de Entradas</h2>
        </div>

        <table class="tab">
            <thead class="table-dark">
            <tr>
                 <th>Nome do Produto</th>
                <th>Quantidade</th>
                <th>Valor de Compra</th>
                <th>Valor de Venda Sugerido</th>
                <th>Data</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entrada : ${entradas}">
                 <td th:text="${entrada.produto.produtoNome}">nome produto</td>
                <td th:text="${entrada.quantidade}">quantidade</td>
                <td th:text="${entrada.valorCompra}">valor compra</td>
                <td th:text="${entrada.valorVendaSujerido}">valor venda sugerido</td>
                <td th:text="${entrada.date}">data</td>
            </tr>
            </tbody>
        </table>
    </main>

</div>


</body>
</html>
