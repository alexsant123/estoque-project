<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/css/style.css">

</head>
 <body th:replace="~{fragments/layout :: layout}">

 <div th:fragment="content">
    <h2 class="text-center">Cadastro de Produto/Reposição de produtos</h2>

    <main class="flex-grow-1 p-4" style="background-color: #6A4E42; border: 3px solid #8D6E63;">
        <div class="container d-flex flex-row justify-content-sm-around align-items-center" style="min-height: 70vh;">
            <form action="/salvar" method="post"
                  style="border: 2px solid #8D6E63; padding: 20px; border-radius: 8px; background-color: #fff;">

                <div class="form-group mb-3">
                    <label for="codigo">Código</label>
                    <input type="number" class="form-control" id="codigo" name="codigo" required>
                </div>

                <div class="form-group mb-3">
                    <label for="nomedoproduto">Nome do Produto</label>
                    <input type="text" class="form-control" id="nomedoproduto" name="produtoNome" required>
                </div>

                <div class="form-group mb-3">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" required>
                </div>

                <div class="form-group mb-3">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" required>
                </div>

                <div class="form-group mb-3">
                    <label for="valorcompra">Valor de Compra</label>
                    <input type="number" class="form-control" id="valorcompra" name="valorCompra" step="0.01" min="0" required>
                </div>

                <div class="form-group mb-3">
                    <label for="valorVendaSujerido">Valor de Venda Sugerido</label>
                    <input type="number" class="form-control" id="valorVendaSujerido" name="valorVendaSujerido" step="0.01" min="0" required>
                </div>

                <button type="submit" class="custom">Enviar</button>

                <p th:text="${message}" class="text-muted mt-3"></p>
            </form>



            <form action="/SNE" method="post"
                  style="border: 2px solid #8D6E63; padding: 20px; border-radius: 8px; background-color: #fff;">

                <div class="form-group mb-3">
                    <label for="codigo">Código</label>
                    <input type="number" class="form-control" id="cod" name="codigo" required>
                </div>



                <div class="form-group mb-3">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" class="form-control" id="qtd" name="quantidade" min="1" required>
                </div>

                <div class="form-group mb-3">
                    <label for="valorcompra">Valor de Compra</label>
                    <input type="number" class="form-control" id="valorcompraa" name="valorCompra" step="0.01" min="0" required>
                </div>

                <div class="form-group mb-3">
                    <label for="valorVendaSujerido">Valor de Venda Sugerido</label>
                    <input type="number" class="form-control" id="valorVendaSujeridoo" name="valorVendaSujerido" step="0.01" min="0" required>
                </div>

                <button type="submit" class="custom">Enviar</button>

                <p th:text="${mg}" class="text-muted mt-3"></p>
            </form>
        </div>
    </main>

    </div>

 </body>
</html>
