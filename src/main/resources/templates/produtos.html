<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header th:replace="~{fragments/layout :: layout}"></header>
<div th:fragment="content">
    <main class="main1" style="background-color: #6A4E42; border: 3px solid #8D6E63;">
        <div> <h3>Lista de Produtos</h3></div>
        <table class="tab" style="background-color: white;">
            <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Nome do Produto</th>
                <th>Descrição</th>
                <th>Quantidade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.codigo}">001</td>
                <td th:text="${produto.produtoNome}">Produto X</td>
                <td th:text="${produto.descricao}">Descrição</td>
                <td th:text="${produto.quantidade}">10</td>
            </tr>
            </tbody>
        </table>
    </main>

</div>


</body>
</html>
