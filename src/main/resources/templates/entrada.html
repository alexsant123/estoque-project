<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #3E2723;
        }
        .custom{
            background-color:#D7CCC8;
            border: 2px solid #8D6E63;
            border-radius: .25rem;
            padding: .375rem .75rem;
            font-weight: 700;
            font-size: 1rem;
            color: #6A4E42;
        }

        form {
            border: 2px solid #6A4E42;
            border-radius: 5px;
            padding: 20px;
        }

        label {
            color:#6A4E42;
            font-weight: 700;
        }

        input.form-control {
            background-color: #D7CCC8;
            border: 1px solid #8D6E63;
            border-radius: 4px;
            padding: 10px;
            font-size: 1rem;
            color: #333;
        }
        h2 {
            color:#6A4E42;
        }

        .modal-dialog {
            max-width: 70%; /* Altere para o valor desejado, como 80% ou 95% */
            margin: 1.75rem auto;
        }

        .modal-lg {
            max-width: 70%; /* Aqui você também pode personalizar o tamanho se estiver usando a classe 'modal-lg' */
        }

        .table-modal{

            background-color: #8D6E63;
        }
        table,td,th {
            overflow-x: hidden;
            margin-left: 10px;
            max-width: 800px;
            width: 100%;
            table-layout: fixed;
            border-radius: 15px; /* Bordas arredondadas */
            box-shadow: 3px 6px 6px rgba(0, 0, 0, 0.5); /* Sombra sutil */
            padding: 10px;
            border-collapse: separate;
            background-color: #8D6E63; /* Evita espaços por transparência */
            border: none !important;

        }

        thead {
            background-color: #8D6E63; /* ou mesma cor da tabela */

        }



        .container{
            border: none;
        }




        #entradasTable {
            background-color: #e0e0e0;  /* Fundo cinza mais escuro para a tabela de entradas */
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="">
        <a href="/index">
            <button type="submit" class="btn-custom">voltar</button>
        </a>

    </div>
    <h2 class="text-center">Cadastro de Produto</h2>
    <form action="/salvar" method="post">
        <div class="form-group">
            <label for="codigo">Código</label>
            <input type="number" class="form-control" id="codigo" name="codigo" required>
        </div>

        <div class="form-group">
            <label for="nomedoproduto">Nome do Produto</label>
            <input type="text" class="form-control" id="nomedoproduto" name="produtoNome" required>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" required>
        </div>

        <div class="form-group">
            <label for="valorcompra">Valor de Compra</label>
            <input type="number" class="form-control" id="valorcompra" name="valorCompra" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="valorvenda">Valor de Venda</label>
            <input type="number" class="form-control" id="valorvenda" name="valorVenda" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="lucroestimado">Lucro Estimado</label>
            <input type="number" class="form-control" id="lucroestimado" name="lucroEstimado" step="0.01" min="0" required>
        </div>

        <button type="submit" class="custom">Enviar</button>
        <a href="/listaprodutos" id="toggleHeader">Lista de Produtos</a>


        <button type="button" class="btn-custom" id="loadEntradas">
            Lista Entradas
        </button>

        <p th:text="${message}" class="text-muted"></p>

    </form>

</div>

     <table class="table">
        <thead th:if="${produtos != null and !produtos.isEmpty()}">
        <tr>
            <th>Código</th>
            <th>Nome do Produto</th>
            <th>Quantidade</th>
            <th>Valor de Compra Total</th>
            <th>Valor de Venda</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produtos : ${produtos}">
            <td th:text="${produtos.codigo}">ID</td>
            <td th:text="${produtos.produtoNome}">Produto</td>
            <td th:text="${produtos.quantidade}">Quantidade</td>
            <td th:text="${produtos.valorCompraTotal}">Compra</td>
            <td th:text="${produtos.valorVenda}">Venda</td>
        </tr>
        </tbody>
    </table>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
<script>

</script>


</body>
</html>
