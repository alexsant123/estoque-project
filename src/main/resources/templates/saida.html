<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página Inicial</title>

    <!-- Evitar duplicação do CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body th:replace="~{fragments/layout :: layout}">


 <div th:fragment="content">
    <h2 class="text-center ">Saída de Produto</h2>

    <main class="flex-grow-1 p-4" style="background-color: #6A4E42; border: 3px solid #8D6E63; min-height: 80vh;">
        <div class="container d-flex flex-column justify-content-center align-items-center">


            <form th:action="@{/saidaProdutos}" method="post" style="border: 2px solid #8D6E63; padding: 20px; border-radius: 8px; background-color: #fff;">
                <div class="form-group mb-3">
                    <label for="codigo">Código</label>
                    <input type="number" class="form-control" name="codigo" id="codigo" required />
                </div>

                <div class="form-group mb-3">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" required>
                </div>

                <div class="form-group mb-3">
                    <label for="valorvenda">Valor de Venda</label>
                    <input type="number" class="form-control" id="valorvenda" name="valorVenda" step="0.01" min="0" required>
                </div>

                <button type="submit" class="custom">Enviar</button>
            </form>

            <div class="mt-3">
                <p th:text="${message}" class="text-muted"></p>
            </div>

        </div>
    </main>
</div>

</body>
</html>
