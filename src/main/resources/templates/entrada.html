<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>

        body {
            background-color: #3E2723;
        }
        .btn-custom{
            background-color:#D7CCC8;
            border: 2px solid #8D6E63 ; /* Borda azul */
            border-radius: .25rem ;
            padding: .375rem .75rem;
            font-weight: 700; /* Peso da fonte igual ao do label */
            font-size: 1rem; /* Tamanho da fonte igual ao do label */
            color: #6A4E42;
        }


        form {
            border: 2px solid #6A4E42; /* Altere para a cor desejada */
            border-radius: 5px; /* Bordas arredondadas (opcional) */
            padding: 20px; /* Preenchimento interno */
        }



        label {
            color:#6A4E42;
            font-weight: 700; /* Deixa a fonte mais grossa */
        }


        input.form-control {
            background-color: #D7CCC8; /* Cor de fundo clara */
            border: 1px solid #8D6E63; /* Cor da borda */
            border-radius: 4px; /* Bordas arredondadas */
            padding: 10px; /* Preenchimento interno */
            font-size: 1rem; /* Tamanho da fonte */
            color: #333; /* Cor do texto */
        }
        h2{
            color:#6A4E42;
        }

         .modal-dialog {
             max-width: 700px;
             margin: 1.75rem auto;
         }
   

    </style>
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <h2 class="text-center">Cadastro de Produto</h2>
        <form action="/salvar" method="post">
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="number" class="form-control" id="codigo" name="codigo" required>
            </div>

            <div class="form-group">
                <label for="nomedoproduto">Nome do Produto</label>
                <input type="text" class="form-control" id="nomedoproduto" name="produtoNome" required>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" required>
            </div>

            <div class="form-group">
                <label for="valorcompra">Valor de Compra</label>
                <input type="number" class="form-control" id="valorcompra" name="valorCompra" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="valorvenda">Valor de Venda</label>
                <input type="number" class="form-control" id="valorvenda" name="valorVenda" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="lucroestimado">Lucro Estimado</label>
                <input type="number" class="form-control" id="lucroestimado" name="lucroEstimado" step="0.01" min="0" required>
            </div>

            <button type="submit" class="btn-custom">Enviar</button>
            <!-- Button trigger modal -->


            <a th:href="@{/listaProdutos}">
                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Lista produtos
                </button>
            </a>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Lista de Produtos</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">Código</th>
                                    <th scope="col">Nome do Produto</th>
                                    <th scope="col">Valor de Compra</th>
                                    <th scope="col">Valor de Venda</th>
                                    <th scope="col">Lucro Estimado</th>
                                    <th scope="col">Quantidade</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Iterate over the products list -->
                                <tr th:each="produto : ${produtos}">
                                    <th scope="row" th:text="${produto.codigo}"></th>
                                    <td th:text="${produto.nomeProduto}"></td>
                                    <td th:text="${produto.valorCompra}"></td>
                                    <td th:text="${product.lucroEstimado}"></td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary">Salvar alterações</button>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

        </form>

    <div th:if="${message}" th:text="${message}"></div>
</div>

</body>
</html>
