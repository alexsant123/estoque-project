<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body th:replace="~{fragments/layout :: layout}">

<div th:fragment="content">
  <main class="main1" >
    <h2 style="color: white;">Lista de Saídas</h2>
    <table class="tab">
      <thead  >
      <tr>
         <th>Nome do Produto</th>
        <th>data</th>
        <th>Quantidade</th>
        <th>Valor venda</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="saida : ${saidas}">
        <td th:text="${saida.produto != null ? saida.produto.produtoNome : 'Produto não definido'}"></td>
        <td th:text="${saida.date}"></td>
        <td th:text="${saida.quantidade}"></td>
        <td th:text="${saida.valorVenda}"></td>
      </tr>
      </tbody>
    </table>
  </main>

</div>


</body>
</html>
